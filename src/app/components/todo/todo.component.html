<ngb-toast
  class="{{ todo.completed ? 'complete' : 'incomplete' }}"
  [autohide]="false"
  (contextmenu)="toggleMenu($event)"
>
  <h5>{{ todo.title }}</h5>
  <hr />
  <p>
    <i>{{ todo?.description }}</i>
  </p>
</ngb-toast>
<app-context-menu
  *ngIf="!isHidden"
  [x]="xPosTabMenu"
  [y]="yPosTabMenu"
  [complete]="todo.completed"
  (mouseleave)="hideMenu()"
  (left)="hideMenu()"
  (action)="handleAction($event)"
></app-context-menu>
